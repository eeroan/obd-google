  <title>Google search</title>

<body>
<div id="large">
  <a href="m.html#" id="hide" class="button">&lt; Hide</a>

  <form onsubmit="return false;" action="m.html#">
    <div id="modesContainer">
      <div>
        <input type="radio" name="mode" id="textMode" value="textMode"/> <label for="textMode">Text</label>
      </div>
      <div>
        <input checked="checked" type="radio" name="mode" id="imageMode" value="imageMode"/> <label for="imageMode">Image</label>
      </div>
      <div>
        <input type="radio" name="mode" id="youtubeMode" value="youtubeMode"/> <label for="youtubeMode">YouTube</label>
      </div>
    </div>
    <div id="searchContainer">
      <input type="text" id="searchField" value=""/>
      <img src="ajax-loader.gif" alt="" id="icon" style="display:none"/>
      <input type="submit"/>
    </div>
  </form>
  <div id="results"></div>
  <div>
    <button id="more">more</button>
  </div>
</div>

  type="text/javascript"></script>
<script type="text/javascript" language="JavaScript" src="m.js"></script>
